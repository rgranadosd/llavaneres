# Client & Work
client_and_work:
  title: "Notícies"
  enable: true
  works:
    - title: "Tanquem l'any amb victòria"
      description: "L'últim partit de l'any de l'Handbol Llavaneres no va ser tan brillant com esperàvem, malgrat la victòria de 29 a 23 contra l'Handbol Sant Boi. Vam optar per fer nombroses proves, i tot i que el resultat va ser a favor nostre, el joc no va assolir les expectatives. Després de la desafortunada derrota del cap de setmana anterior, aquesta victòria ha tingut com a objectiu principal restaurar la moral de l'equip. Arribem al final de la primera fase de la lliga com a líders. A l'espera del sorteig per a la pròxima ronda. És evident que hi ha feina per fer i àrees a millorar, però aquesta victòria ens dona la confiança necessària per afrontar els reptes que vindran."
      image: 
        x: "img/works/stboi2.png"
        _2x: "img/works/stboi2@2x.png"
        alt: "Primera ronda  llavaneres vs st boi"
        
    - title: "Handbol Llavaneres Imparable contra Gavà"
      description: " El passat dissabte, l'Handbol Llavaneres va destacar en el seu enfrontament contra el Gavà amb una còmoda victòria de 18-40. El nostre equip va demostrar una vegada més la seva força i determinació. Abans de començar, les nostres jugadores van tenir un gest molt bonic amb la seva capitana que es va lesionar setmanes enrere portant una samarreta amb el seu nom i dorsal. Va ser un moment emotiu que va crear un ambient molt especial, Força Capi!."
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video"
        URL: "https://www.youtube.com/live/0l_1tbv1Vng?si=432-F5F0IagYQvAq"
      
      image:
        x: "img/works/gava2.png"
        _2x: "img/works/gava2@2x.png"
        alt: "Visita a Gavà"
      is_even: false
    
    - title: "Triomf Èpic: Liderem la Lliga després de derrotar al BM. Granollers"
      description: "El passat dissabte 11 de novembre, el Pavelló Municipal de Llavaneres va ser l'escenari d'un partit èpic entre el nostre equip i el BM Granollers. Un inici molt complicat que ens va portar a la mitja part amb un desavantatge d'11-15. Tot i això, les nostres a la segona meitat mitjançant un molt bon treball defensiu van conseguir igualar el matx al minut 12 de la represa , i en els últims moments, vam emportar-nos la victòria amb un ajustat 25-24 al marcador. Cal destacar la mentalitat guanyadora del nostre equip.  Amb aquesta victòria, ara liderem la competició amb un marge de 3 punts sobre el nostre més immediat perseguidor.   Esperem mantenir aquesta dinàmica positiva al llarg de la temporada."
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video"
        URL: "https://youtu.be/Zs-JwuzEC94"
      image: 
            x: "img/works/llavaneresvsgranollers.png"
            _2x: "img/works/llavaneresvsgranollers@2x.png"
            alt: "Llavaneres vs Granollers"
      is_even: true
      
    - title: "Empat en un duel molt competit a la pista de St Joan d'Espí"
      description: "Aquesta setmana,el nostre equip va experimentar un emocionant enfrontament com a visitant a la pista del St. Joan d'espí, que va finalitzar amb un empat. Amb baixes significatives en ambdós costats, el partit va ser un desafiament constant. Malgrat les dificultats, l'empat destaca la igualtat de les forces en joc. El resultat pot no haver sigut el desitjat, però cada partit ens proporciona una oportunitat de millora. Seguim endavant! 🤾‍♂️💙"
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video"
        URL: "https://youtu.be/-juH_X41n6A&fmt=18"

      image:
            x: "img/works/stjoanvsllava.JPG" 
            _2x: "img/works/stjoanvsllava@2x.JPG"
            alt: "St Joan Despi"
      is_even: false
    - title: "Intensitat al Camp de St Boi 🤾‍♂️ "
      description: "Ahir, diumenge 22 d'octubre de 2023, a les 12:00h, l'equip Júnior Report Llavaneres Maresme va jugar un partit intens al camp del Handbol Cooperativa St Boi. Tot i els esforços, el resultat va ser Handbol Coopertativa St Boi (26) vs Junior Report Llavaneres (34). 💪 L'enfrontament va mostrar diverses fases que ens ajudaran a evolucionar com a equip. "
      image:
            x: "img/works/stboi.jpg" 
            _2x: "img/works/stboi@2x.jpg"
            alt: "St Boi"
      is_even: true

    - title: "¡Victòria a Casa! 🏆🤾‍♂️ "
      description: "Dissabte passat, dia 7 d'octubre, vam jugar el nostre tercer partit oficial d'aquesta lligueta i vam aconseguir una victòria contundent de 38-17 davant del Handbol Gavà al nostre pavelló. 💪🔥 Agraïm als nostres jugadors per la seva dedicació i als aficionats que van omplir les grades amb la seva energia positiva. Seguim endavant amb determinació!"
      image:
            x: "img/works/gava1.jpg" 
            _2x: "img/works/gava1@2x.jpg"
            alt: "Victòria vs Gavà"
      is_even: false

    - title: "Crida de la selecció catalana juvenil a les nostres jugadoras"
      description: "Cinc de les nostres jugadores han estat convocades per  al proper entrenament del dia 12  amb la Selecció Catalana Juvenil! Desitgem a Carlota, Laura, Aina, Daya i Martina una experiència enriquidora en aquest entrenament. Que el seu talent brilli durant la sessió i que continuïn recollint èxits en el seu viatge esportiu! "
      image:
        x: "img/works/catalana.png" 
        _2x: "img/works/catalana@2x.png"
        alt: "Convocatoria catalana 12 Octubre"
      is_even: true

    - title: "El Junior Report Llavaneres Maresme dona la campanada a Granollers"
      description: "El Junior Report Llavaneres ha guanyat el seu primer duel de Lliga contra el Kh-7 Bm Granollers per la mínima (22-23). Tot i que el resultat final ha estat molt ajustat, les de Josep Maria Masip han dominat còmodament el marcador durant tot el partit, i només en els minuts finals, han vist com l’equip del Vallès retallava l’avantatge amb un parcial de 5-0, que les ha deixat només a un gol de l’igualada. Però ha estat massa tard. Les blaves, molt sòlides en defensa, no han donat cap opció al seu rival i fins i tot s’han permès el luxe de fallar l’última possessió. "
      image:
        x: "img/works/granollers.png"
        _2x: "img/works/granollers@2x.png"
        alt: "KH7 Granollers - Llavaneres"
      is_even: true
    - title: ""
      description: "El partit, que s’ha jugat a l’antic pavelló d’El Parquet, ha començat amb molt d’ambient a la grada i amb la sensació que el Granollers podria treure’s l’espina de la derrota de la final del torneig d’Esplugues, que es van endur les maresmenques (29-25). Però les jugadores del Junior Report, molt concentrades, han començat marcant i de seguida s’han col.locat amb un coixí de quatre gols (3-7) que han mantingut fins al final de la primera part (7-12). En la represa, la tònica ha estat la mateixa: el Granollers s’ha estimbat una i altra vegada contra la defensa 6-0 i les de Llavaneres han trobat porteria, gràcies sobretot a una primera línia molt encertada."
      image:
        x: "img/works/granollers2.png"
        _2x: "img/works/granollers2@2x.png"
        alt: "KH7 Granollers - Llav∫aneres"
      is_even: false

    - title: ""
      description: "S’ha arribat als últims 10 minuts amb una màxima avantatge de 6 gols (16-22). Aleshores ha arribat la reacció de les locals, que han fet somiar a la seva afició amb una possible victòria. Però les blaves no han perdut els nervis i han marcat el decisiu 22-23, fent valer la superioritat que han demostrat durant els 60 minuts. El Junior Report Llavaneres Maresme es col·loca amb quatre punts a la Lliga, després de la victòria, també per la mínima contra el Sant Joan en la primera jornada (30-29)."
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video"
        URL: "https://www.youtube.com/watch?v=PUUBoU9-uT4&fmt=18"
      image:
        x: "img/works/granollers3.png"
        _2x: "img/works/granollers3@2x.png"
        alt: "KH7 Granollers - Llav∫aneres"
      is_even: true

    - title: "Debut amb victòria molt ajustada "
      description: "El passat dissabte dia 23 de setembre, el nostre equip va jugar un partit molt complicat contra el Sant Joan d'Espi. Va ser un partit en què sempre vam anar darrere en el marcador, amb moments en què arribàvem a estar 3 gols per sota. Tanmateix, en els últims instants del partit, les nostres jugadoras van tirar de garra per finalment emportar-se el partit, fent pujar al marcador el 30-29 en l'últim segon.  Felicitats per la victòria i a seguir millorant."
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video"
        URL: "https://youtu.be/VnyQdhxx6XM"
             
      image:
        x: "img/works/santjoan.png"
        _2x: "img/works/santjoan@2x.png"
        alt: "Llavaneres - St Joan d'Espi."
      is_even: true

    - title: "Un Dia Inoblidable al Club Handbol Llavaneres 🏆"
      description: "Avui, el 17 de setembre de 2023, ha estat un dia per recordar al Club Handbol Llavaneres! 🤾‍♂️🥇 Hem guanyat la final del torneig juvenil a Esplugues, davant del Granollers, en una emocionant batalla a la pista. 💪

Al llarg del torneig, ens hem enfrontat a equips com San Vicenç, Palautordera i Oar Gracia, demostrant el nostre esperit d'equip en cada partit. 🏆

Aquest èxit és fruit de l'esforç de totes les nostres jugadoras i del suport constant dels nostres seguidors. 🙌💙 Gràcies per estar sempre al nostre costat!

"  
      button:
        icon: "icon-arrow-right"
        btnText: "Veure video "
        URL: "https://youtu.be/UqiU1M7J-0Y"

      image:
        x: "img/works/esplugues.png"
        _2x: "img/works/esplugues@2x.png"
        alt: "Torneig esplugues - Campiones"
      is_even: true
  
    - title: "Daya Fernández i Carlota Muñoz a la selecció Catalana"
      description: "Ens complau anunciar que dues de les nostres jugadoras, Daya Fernandez i Carlota Muñoz, han estat convocades per unir-se als entrenaments de la Selecció Catalana Juvenil Femenina. Totes dues entrenaran els dies 10 i 11 de setembre a Sant Vicenç i Sabadell.   Desitgem molta sort a Daya i Carlota en els seus entrenaments i estem impacients per veure com representaran la Selecció Catalana."
      image:
        x: "img/works/convo1.png"
        _2x: "img/works/convo1@2x.png"
