# showcase
showcase:
  enable: true
  title: " Benvinguts a "
  subtitle: "la Secció Juvenil del Handbol Llavaneres!"
  description: "Amb una història impressionant, som els campions de la Copa Catalunya i orgullosos cinquens en la lliga passada. Amb una passió renovada, encarem aquesta temporada amb la determinació de conquerir noves cimes. Fa dos anys, les nostres joves promeses es van convertir en campiones de Catalunya, demostrant el nostre compromís amb l'excel·lència.

Aquest any, som més forts i més centrats que mai. Acompanyeu-nos mentre perseguim la glòria i creem moments inoblidables. Amb el vostre suport, tot és possible!

Endavant cap a la victòria,

"
  image:
    x: "img/who-am-i/logo.png"
    _2x: "img/who-am-i/logo@2x.png"
  imageMobile:
    x: "img/who-am-i/logo.png"


# about
about:
  enable: true
  title: "\ Qui \ som?"
  content: '<p class="lead">

    Som la secció juvenil del Club Handbol Llavaneres i representem una història única.
     Tot i que no compartim la història dels equips tradicionals, hem estat desafiant expectatives 
     i competint en les posicions davanteres. Demostrem que la passió supera qualsevol manca de reconeixement.
    </p>
    <p class="lead">
    Preparats per enfrontar desafiaments i competir pel lideratge , creiem en el nostre potencial i en el poder de la unió. Som la secció juvenil del Club Handbol Llavaneres, amb la convicció que la determinació pot vèncer qualsevol desafiament.
    </p>'
  image:
    x: "img/showcase/portada1.png"
    _2x: "img/showcase/portada1@2x.png"

