# showcase
showcase:
  enable: true
  title: " Benvinguts a "
  subtitle: "la Secció Juvenil del Handbol Llavaneres!"
  description: "Amb una història impressionant, som els campions de la Copa Catalunya i orgullosos cinquens en la lliga passada. Amb una passió renovada, encarem aquesta temporada amb la determinació de conquerir noves cimes. Fa dos anys, les nostres joves promeses es van convertir en campiones de Catalunya, demostrant el nostre compromís amb l'excel·lència.

Aquest any, som més forts i més centrats que mai. Acompanyeu-nos mentre perseguim la glòria i creem moments inoblidables. Amb el vostre suport, tot és possible!

Endavant cap a la victòria,

"
  image:
    x: "img/who-am-i/logo.png"
